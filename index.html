<div class="calculator-box">
    <h2>محاسبه</h2>

    <div id="expressionBox" class="expression-box"></div>

    <button onclick="addRadical()">➕ افزودن رادیکال</button>
    <button onclick="addPower()">➕ افزودن توان</button>

    <div class="power-input-box" id="powerInputBox" style="display:none;">
        <label>مقدار توان:</label>
        <input id="powerValue" type="number" placeholder="مثال: 3">
        <button onclick="applyPower()">ثبت توان</button>
    </div>

    <button class="calculate-btn" onclick="calculate()">= محاسبه</button>

    <p id="result"></p>
</div>
