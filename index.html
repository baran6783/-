<h3>محاسبه رادیکال</h3>

<input id="rad-number" type="number" placeholder="عدد را وارد کنید">
<button onclick="makeRadical()">محاسبه رادیکال</button>

<p id="rad-result"></p>

<script>
function makeRadical() {
    const n = document.getElementById("rad-number").value;
    if (n === "") {
        document.getElementById("rad-result").innerText = "لطفاً یک عدد وارد کنید.";
        return;
    }
    document.getElementById("rad-result").innerHTML = "نتیجه: √" + n + " = " + Math.sqrt(n);
}
</script>
