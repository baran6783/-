<!-- این بخش را در جایی از HTML که می‌خوای محاسبه باشه اضافه کن -->
<div id="calc-box" style="border:1px solid #ccc; padding:16px; max-width:300px; margin: 20px 0;">
  <input type="number" id="baseNumber" placeholder="عدد را وارد کنید" style="width:100%; padding:8px; margin-bottom:8px;" />

  <div style="margin-bottom:8px;">
    <button id="btn-sqrt" style="padding:8px 12px; margin-right:8px;">رادیکال</button>
    <input type="number" id="powerValue" placeholder="توان" style="width:60px; padding:6px;"/>
    <button id="btn-power" style="padding:8px 12px;">توان</button>
  </div>

  <div>
    نتیجه: <span id="result">-</span>
  </div>
</div>

<script>
  document.getElementById('btn-sqrt').addEventListener('click', function() {
    const base = parseFloat(document.getElementById('baseNumber').value);
    if (isNaN(base)) {
      alert('لطفاً یک عدد صحیح وارد کنید');
      return;
    }
    const res = Math.sqrt(base);
    document.getElementById('result').innerText = res;
  });

  document.getElementById('btn-power').addEventListener('click', function() {
    const base = parseFloat(document.getElementById('baseNumber').value);
    const p = parseFloat(document.getElementById('powerValue').value);
    if (isNaN(base) || isNaN(p)) {
      alert('لطفاً هم عدد و هم توان را وارد کنید');
      return;
    }
    const res = base  p;  // در JS عملگر  توان را محاسبه می‌کند. 0
    document.getElementById('result').innerText = res;
  });
</script>
